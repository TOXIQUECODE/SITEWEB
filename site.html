<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contrôle Robot</title>
  <script src="/socket.io/socket.io.js"></script>
</head>
<body>
  <h1>Contrôle Robot</h1>

  <button id="moveLeft">Déplacer à gauche</button>
  <button id="moveRight">Déplacer à droite</button>

  <script>
  const socket = new WebSocket('ws://localhost:8080');

  socket.onopen = () => {
    console.log('Connexion WebSocket établie');
    socket.send('Bonjour serveur');
  };

  socket.onmessage = (event) => {
    console.log('Message reçu du serveur :', event.data);
    // Affichez le message dans l'interface utilisateur
    document.getElementById('messages').innerHTML += `<p>${event.data}</p>`;
  };

  socket.onerror = (error) => {
    console.error('Erreur WebSocket :', error);
  };

  socket.onclose = () => {
    console.log('Connexion WebSocket fermée');
  };
</script>
</body>
</html>
