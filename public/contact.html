<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - Dressage des Démons</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <nav class="main-nav">
    <a href="index.html" class="nav-link">Accueil</a>
    <a href="techniques.html" class="nav-link">Techniques</a>
    <a href="boutique.html" class="nav-link">Boutique</a>
    <a href="contact.html" class="nav-link active">Contact</a>
  </nav>

  <header>
    <h1>Un problème avec votre démon ?</h1>
    <p>Ne paniquez pas. Nos exorcistes canins sont à votre écoute.</p>
  </header>

  <section class="contact-form">
    <form>
      <label for="name">Nom</label>
      <input type="text" id="name" name="name" placeholder="Votre nom démoniaque" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="email@demon.com" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" placeholder="Dites-nous tout... aboie inclus." required></textarea>

      <button type="submit">Envoyer un hurlement</button>
    </form>
  </section>

  <footer>
    &copy; 2025 Dressage des Démons. Tous droits réservés. 🐶🔥
  </footer>

</body>
</html>
